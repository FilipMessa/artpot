backend:
  name: github
  branch: master
  repo: FilipMessa/artpot

media_folder: static/images/uploads
public_folder: /images/uploads

collections:
  - name: "works"
    label: "Works"
    folder: "src/content/pages/works"
    create: true
    slug: "{{title}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - label: "Gallery"
        name: "galleryImages"
        widget: "list"
        field: { label: Image, name: image, widget: image }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }

  - name: pages
    label: Pages
    delete: false
    editor:
     preview: false
    files:
      - file: src/content/pages/info.md
        label: Info
        name: info
        fields:
          - { label: 'Slug', name: 'slug', widget: 'hidden', default: '/info' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - {
              label: 'Body',
              name: 'body',
              widget: 'markdown',
              buttons:
                [
                  'bold',
                  italic,
                  link,
                  'heading-one',
                  'heading-two',
                  'bulleted-list',
                ],
            }
      - file: src/content/pages/home.md
        label: Home
        name: home
        fields:
          - { label: 'Slug', name: 'slug', widget: 'hidden', default: '/home' }
          - { label: 'Title', name: 'title', widget: 'hidden' }
          - {
              label: 'Image',
              name: 'poster',
              widget: 'image',
              allow_multiple: false,
            }
          - { label: 'Description', name: 'description', widget: 'string' }
